# Render Blueprint for FarmVerify Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: farmverify-backend
    runtime: docker
    rootDir: backend
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: farmverify-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: HEIGIT_API_KEY
        sync: false

databases:
  - name: farmverify-db
    databaseName: farmer_portal
    user: farmverify_user
    plan: free
